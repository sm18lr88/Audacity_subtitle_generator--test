name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up CMake
      uses: lukka/get-cmake@latest
      with:
        cmakeVersion: '3.29.4'
    - name: Configure
      run: cmake -S . -B build
    - name: Build
      run: cmake --build build --config Release
    - name: Archive build
      uses: actions/upload-artifact@v2
      with:
        name: ExportLabelsPlugin
        path: build/
